<html>
 <head>
  <title>
   Bananalyze
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-700 text-white">
   <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
     <img alt="Logo of a bunch of bananas" class="h-10 w-10" height="50" src="https://storage.googleapis.com/a1aa/image/jVyucz5bippyCxYp1x6cysuDrWqKfwGFKQC2L8qRwY0ftMxTA.jpg" width="50"/>
     <span class="ml-2 text-xl font-bold">
      Bananalyze
     </span>
    </div>
    <nav class="space-x-6">
     <a class="hover:text-yellow-400" href="#">
      Home
     </a>
     <a class="hover:text-yellow-400" href="#">
      Services
     </a>
     <a class="border-b-2 border-yellow-400 pb-1" href="#">
      Scan
     </a>
     <a class="hover:text-yellow-400" href="#">
      About
     </a>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-10 px-6">
   <h1 class="text-3xl font-bold text-center">
    PREDICTED VARIETY
   </h1>
   <p class="text-center text-gray-600">
    Based on the uploaded picture
   </p>
   <div class="flex justify-center mt-8">
    <div class="w-1/3">
     <div class="border border-gray-400 h-64 w-64">
     </div>
    </div>
    <div class="w-2/3 pl-8">
     <div class="mb-4">
      <label class="block text-lg font-semibold mb-2">
       Name of Variety:
      </label>
      <div class="bg-green-700 h-10">
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-lg font-semibold mb-2">
       Description of the Variety:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
     <div>
      <label class="block text-lg font-semibold mb-2">
       Characteristics of the Variety:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>

<html>
 <head>
  <title>
   Bananalyze - Detect Disease
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-700 text-white p-4 flex items-center justify-between">
   <div class="flex items-center">
    <img alt="Bananalyze logo" class="h-10 w-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/yktjmVYLXJ7UCRteENUyohmtnkrIV8ijYGOrORYecaO6pMxTA.jpg" width="50"/>
    <span class="ml-2 text-xl font-bold">
     Bananalyze
    </span>
   </div>
   <nav class="space-x-8">
    <a class="hover:underline" href="#">
     Home
    </a>
    <a class="hover:underline" href="#">
     Services
    </a>
    <a class="hover:underline border-b-2 border-yellow-500" href="#">
     Scan
    </a>
    <a class="hover:underline" href="#">
     About
    </a>
   </nav>
  </header>
  <main class="flex flex-col items-center mt-10">
   <h1 class="text-3xl font-bold">
    DETECT DISEASE
   </h1>
   <p class="text-gray-600 mt-2">
    Upload an image of a banana parts to detect diseases
   </p>
   <div class="mt-6">
    <input class="hidden" id="file-upload" type="file"/>
    <label class="cursor-pointer bg-green-700 text-white py-2 px-4 rounded-md border border-black" for="file-upload">
     Choose File
    </label>
   </div>
   <div class="mt-2 flex space-x-4">
    <label class="flex items-center">
     <input class="mr-2" type="checkbox"/>
     Fruit
    </label>
    <label class="flex items-center">
     <input class="mr-2" type="checkbox"/>
     Leaf
    </label>
    <label class="flex items-center">
     <input class="mr-2" type="checkbox"/>
     Trunk
    </label>
   </div>
   <button class="mt-4 bg-yellow-500 text-white py-2 px-6 rounded-md">
    Predict
   </button>
   <p class="mt-4 text-gray-600">
    Image Preview
   </p>
  </main>
 </body>
</html>

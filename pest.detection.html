<html>
 <head>
  <title>
   Bananalyze - Pest Detection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-700 text-white">
   <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
     <img alt="Bananalyze logo" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/Zh6NygXGe3Qfr0jPWst5fMo8WsUDWJmczfdmFUKVb4RefLT8E.jpg" width="50"/>
     <span class="text-xl font-bold">
      Bananalyze
     </span>
    </div>
    <nav class="space-x-6">
     <a class="hover:underline" href="#">
      Home
     </a>
     <a class="hover:underline" href="#">
      Services
     </a>
     <a class="underline text-yellow-400" href="#">
      Scan
     </a>
     <a class="hover:underline" href="#">
      About
     </a>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
   <h1 class="text-3xl font-bold text-center">
    PEST DETECTION
   </h1>
   <p class="text-center text-gray-600 mt-2">
    Upload an image of a banana plant to detect pests
   </p>
   <div class="mt-6 flex justify-center">
    <input class="hidden" id="fileInput" type="file"/>
    <label class="cursor-pointer bg-green-700 text-white py-2 px-4 rounded-md border border-black" for="fileInput">
     Choose File
    </label>
   </div>
   <div class="mt-4 flex justify-center">
    <button class="bg-yellow-500 text-white py-2 px-6 rounded-md">
     Predict
    </button>
   </div>
   <div class="mt-6 text-center text-gray-600">
    Image Preview
   </div>
  </main>
 </body>
</html>

<html>
 <head>
  <title>
   Bananalyze - Predicted Pest
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <nav class="bg-green-700 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Bananalyze logo" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/gpoGI7iSEFJMCVpY9tIHzXKj0OAnksYuSME6jWnXnpLDMT8E.jpg" width="50"/>
    <span class="text-yellow-400 text-2xl font-bold">
     Bananalyze
    </span>
   </div>
   <div class="flex space-x-8 text-white">
    <a class="hover:text-yellow-400" href="#">
     Home
    </a>
    <a class="hover:text-yellow-400" href="#">
     Services
    </a>
    <a class="text-yellow-400 border-b-2 border-yellow-400" href="#">
     Scan
    </a>
    <a class="hover:text-yellow-400" href="#">
     About
    </a>
   </div>
  </nav>
  <div class="container mx-auto mt-10 p-4">
   <h1 class="text-3xl font-bold text-center">
    PREDICTED PEST
   </h1>
   <p class="text-center text-gray-600">
    Based on the uploaded picture
   </p>
   <div class="flex justify-center mt-8">
    <div class="w-1/3">
     <div class="border-2 border-black h-64 w-64 mx-auto">
     </div>
    </div>
    <div class="w-2/3 ml-8 space-y-4">
     <div>
      <label class="block text-lg font-bold">
       Pest Name:
      </label>
      <div class="bg-green-700 h-10">
      </div>
     </div>
     <div>
      <label class="block text-lg font-bold">
       Pest Description:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
     <div>
      <label class="block text-lg font-bold">
       Recommended Treatment:
      </label>
      <div class="bg-green-700 h-20">
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>

<html>
 <head>
  <title>
   Bananalyze - Predicted Disease
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Bananalyze logo" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/NX9ifC1gaeruHUA1dsH9j8qjwSxPbLiBlfnqFPDhSZjwZZinA.jpg" width="50"/>
    <span class="text-xl font-bold">
     Bananalyze
    </span>
   </div>
   <nav>
    <ul class="flex space-x-8">
     <li>
      <a class="hover:underline" href="#">
       Home
      </a>
     </li>
     <li>
      <a class="hover:underline" href="#">
       Services
      </a>
     </li>
     <li>
      <a class="hover:underline text-yellow-400" href="#">
       Scan
      </a>
     </li>
     <li>
      <a class="hover:underline" href="#">
       About
      </a>
     </li>
    </ul>
   </nav>
  </header>
  <main class="p-8">
   <h1 class="text-3xl font-bold text-center">
    PREDICTED DISEASE
   </h1>
   <p class="text-center text-gray-600 mb-8">
    Based on the uploaded picture
   </p>
   <div class="flex justify-center items-start space-x-8">
    <div class="border border-black w-64 h-64">
    </div>
    <div class="space-y-4">
     <div>
      <label class="block font-bold mb-2">
       Disease Name:
      </label>
      <div class="bg-green-700 text-white p-4 rounded">
      </div>
     </div>
     <div>
      <label class="block font-bold mb-2">
       Disease Description:
      </label>
      <div class="bg-green-700 text-white p-4 rounded h-24">
      </div>
     </div>
     <div>
      <label class="block font-bold mb-2">
       Recommended Treatment:
      </label>
      <div class="bg-green-700 text-white p-4 rounded h-24">
      </div>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>

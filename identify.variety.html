<html>
 <head>
  <title>
   Bananalyze - Identify Variety
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <nav class="bg-green-700 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Bananalyze logo" class="h-10 w-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/XEaygSOsYMq6E5e2frs4C0OT3fykLAmfQsUdnKCOgPWT0yEPB.jpg" width="50"/>
    <span class="text-white text-2xl font-bold ml-2">
     Bananalyze
    </span>
   </div>
   <div class="space-x-8 text-white">
    <a class="hover:text-yellow-500" href="#">
     Home
    </a>
    <a class="hover:text-yellow-500" href="#">
     Services
    </a>
    <a class="text-yellow-500 border-b-2 border-yellow-500" href="#">
     Scan
    </a>
    <a class="hover:text-yellow-500" href="#">
     About
    </a>
   </div>
  </nav>
  <div class="flex flex-col items-center mt-16">
   <h1 class="text-3xl font-bold">
    IDENTIFY VARIETY
   </h1>
   <p class="text-gray-600 mt-2">
    Upload an image of a banana plant to identify the variety
   </p>
   <div class="mt-6">
    <input class="hidden" id="file-upload" type="file"/>
    <label class="bg-green-700 text-white px-4 py-2 rounded cursor-pointer" for="file-upload">
     Choose File
    </label>
   </div>
   <button class="bg-yellow-500 text-white px-6 py-2 rounded mt-4">
    Predict
   </button>
   <p class="text-gray-600 mt-4">
    Image Preview
   </p>
  </div>
 </body>
</html>
